groups:
  - name: "Storage"
    description: "Configure Storage for Mosquitto"

questions:
  - variable: appVolumeMounts
    label: "Mosquitto Storage"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: config
          label: "Configuration Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Configuration Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "config"
                  editable: false
              - variable: mountPath
                label: "Configuration Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/mosquitto"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Mosquitto Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Mosquitto Configuration Volume"
                      schema:
                        type: hostpath
                        required: true
